<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <button class="btn btn-danger my-2" routerLink="/students">Back</button>
        <form>
            <div class="from-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="model.name" id="name">
                <div class="alert alert-danger" *ngIf="errors?.name">{{errors.name}}</div>
            </div>
            <div class="from-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lastName" id="lastName">
                <div class="alert alert-danger" *ngIf="errors?.lastName">{{errors.lastName}}</div>
            </div>
            <div class="from-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="model.email" id="email">
                <div class="alert alert-danger" *ngIf="errors?.email">{{errors.email}}</div>
            </div>
            <div class="from-group my-2">
                <div>
                    <label for="formFile" class="form-label">Choose File</label>
                    <input (change)="choosePhoto($event)" class="form-control form-control" id="formFileLg" type="file">
                </div>
            </div>
            <div class="from-group">
                <button class="btn btn-primary my-3" type="button" (click)="model.id? edit(): create()">{{model.id? 'Edit': 'Create'}}</button>
            </div>
        </form>
    </div>
</div>
