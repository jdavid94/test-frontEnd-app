<h1 mat-dialog-title>Course {{course.name}}</h1>
<div mat-dialog-content>
    <p>Test {{test.name}}</p>
    <mat-expansion-panel *ngFor="let question of test.questions">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{question.text}}
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field style="width: 95%;">
            <textarea matInput (change)="answer(question, $event)" placeholder="Write your answer"></textarea>
        </mat-form-field>
    </mat-expansion-panel>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="resp">Send</button>
</div>
