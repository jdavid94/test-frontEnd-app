<mat-card>
    <mat-card-header *ngIf="course">
        <mat-card-title>
            Test of The Course {{course.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-3 my-3" style="width: 75%;">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let tests"> {{tests.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let tests"> {{tests.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subjects">
                <th mat-header-cell *matHeaderCellDef> Subjects </th>
                <td mat-cell *matCellDef="let tests"> {{tests.subjectFather.name}} -> {{tests.subjectSon.name}}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="questions">
                <th mat-header-cell *matHeaderCellDef> Questions </th>
                <td mat-cell *matCellDef="let tests">{{tests.questions.length}}</td>
            </ng-container>

            <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef> Answer </th>
                <td mat-cell *matCellDef="let tests">
                    <button mat-stroked-button color="warn" [disabled]="tests.answered" (click)="answeredTest(tests)">
                        {{tests.answered? 'Answered' : 'Answer'}}
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let tests">
                    <button mat-stroked-button color="primary" (click)="viewTest(tests)" [disabled]="!tests.answered">
                        View
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsTests"></tr>
            <tr mat-row *matRowDef="let tests; columns: displayedColumnsTests;"></tr>
        </table>
        <mat-paginator class="float-left mx-2" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
    </mat-card-content>
</mat-card>
